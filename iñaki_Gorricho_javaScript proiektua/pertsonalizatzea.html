<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertsonalizatzea</title>
    <link rel="stylesheet" href="pertsonalizatzea.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="pertsonalizatzea.html">Pertsonalizatzea</a></li>
            <li><a href="formularioa.html">Formularioa</a></li>
            <li><a href="irudiak.html">Irudiak</a></li>
        </ul>
    </nav>
    <div class="kontainerra" id="kontainerra-orokorra">
        <h1 id="tituloa">Ongi etorria personalizatzaileara</h1>
        <p id="paragrafroa">Paragrafo honen estiloa alda dezakezu.</p>
        <p id="textuaklikatu">Klik egin personalizatzeko.</p>
        
        <div class="kustomizazioa">
            <div>Atzeko kolorea</div>
            <div class="kolorea">
                <div class="red" onclick="aldatufondoa('red')"></div>
                <div class="green" onclick="aldatufondoa('green')"></div>
                <div class="blue" onclick="aldatufondoa('blue')"></div>
                <div class="black" onclick="aldatufondoa('black')"></div>
            </div>
            <div>Aldatu letrak</div>
            <div class="kolorea">
                <div class="red" onclick="aldatutextuarenkolorea('red')"></div>
                <div class="green" onclick="aldatutextuarenkolorea('green')"></div>
                <div class="blue" onclick="aldatutextuarenkolorea('blue')"></div>
                <div class="black" onclick="aldatutextuarenkolorea('black')"></div>
                <div class="white" onclick="aldatutextuarenkolorea('white')"></div>
            </div>
            <div class="tamaina">
                <div onclick="aldatutextuarentamaina('10px')">XS</div>
                <div onclick="aldatutextuarentamaina('14px')">S</div>
                <div onclick="aldatutextuarentamaina('18px')">M</div>
                <div onclick="aldatutextuarentamaina('22px')">L</div>
                <div onclick="aldatutextuarentamaina('35px')">XL</div>
            </div>
            <div class="formatua">
                <div onclick="aldatutextuformatua('Arial')">A</div>
                <div onclick="aldatutextuformatua('Times New Roman')">T</div>
                <div onclick="aldatutextuformatua('Courier New')">C</div>
                <div onclick="aldatutextuformatua('Fantasy')">F</div>
                <div onclick="aldatutextuformatua('Monospace')">M</div>
            </div>
        </div>
    </div>

    <script>
        function aldatufondoa(color) {
            document.getElementById('kontainerra-orokorra').style.backgroundColor = color;
        }

        function aldatutextuarenkolorea(color) {
            document.getElementById('tituloa').style.color = color;
            document.getElementById('paragrafroa').style.color = color;
            document.getElementById('textuaklikatu').style.color = color;
        }

        function aldatutextuformatua(font) {
            document.getElementById('tituloa').style.fontFamily = font;
            document.getElementById('paragrafroa').style.fontFamily = font;
            document.getElementById('textuaklikatu').style.fontFamily = font;
        }

        function aldatutextuarentamaina(size) {
            document.getElementById('tituloa').style.fontSize = size;
            document.getElementById('paragrafroa').style.fontSize = size;
            document.getElementById('textuaklikatu').style.fontSize = size;
        }
    </script>
</body>
</html>
