<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularioa</title>
  <link rel="stylesheet" href="formularioa.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="pertsonalizatzea.html">Pertsonalizatzea</a></li>
      <li><a href="formularioa.html">Formularioa</a></li>
      <li><a href="irudiak.html">Irudiak</a></li>
      <li><div onclick="ilunmodua()" id="modua">Modua</div></li>
    </ul>
  </nav>

  <div class="formularioa">
    <form>
      <label for="izena">Izen osoa:</label>
      <input type="text" id="izena" name="izena" required>

      <label for="emaila">Emaila:</label>
      <input type="email" id="emaila" name="emaila" placeholder="Sartu zure posta elektronikoa" required>
      <button type="button" onclick="emailkonprobatu()">Onartu</button>
      <p id="emaila_mezua"></p>

      <label>Generoa:</label> 
      <div class="genero-kontainerra">
          <input type="radio" id="gizonezkoa" name="generoa" value="gizonezkoa">
          <label for="gizonezkoa">Gizonezkoa</label> 
          <input type="radio" id="emakumezkoa" name="generoa" value="emakumezkoa">
          <label for="emakumezkoa">Emakumezkoa</label>  
          <input type="radio" id="beste" name="generoa" value="beste">
          <label for="beste">Beste bat</label>
      </div>

      <label for="estatua">Estatua:</label>
      <select id="estatua" name="estatua">
          <option value="euskal_herria">Euskal Herria</option>
          <option value="erresuma_batua">Erresuma Batua</option>
          <option value="frantzia">Frantzia</option>
          <option value="australia">Australia</option>
      </select>
      <button type="submit">Bidali</button>
    </form>
  </div>

  <script>
    function emailkonprobatu() {
      const emailField = document.getElementById('emaila');
      const emailMessage = document.getElementById('emaila_mezua');
      const email = emailField.value;

      if (email.includes('@',) && email.includes('.')) {
          emailMessage.textContent = `"${email}" erabilgarri dago.`;
          emailMessage.style.color = 'green';
      } else {
          emailMessage.textContent = `"${email}" ez dago erabilgarri.`;
          emailMessage.style.color = 'red';
      }
    }
    function ilunmodua() {
         document.body.className="iluna";
         document.getElementById("modua").setAttribute("onclick","javascript: argimodua()");
        }
        function argimodua() {
            document.body.className="argia";
            document.getElementById("modua").setAttribute("onclick","javascript: ilunmodua()");
        }
  </script>
</body>
</html>
