<body>

          <li><a href="formularioa.html">formularioa</a></li>

        </ul>

      <button onclick="aldatuargazkia()">Aldatu argazkia!</button>
      <div>
        <img id="argazki" src="irudiak/JavaScript-logo.png" alt="Imagen" style="width:300px;height:200px;">
      </div>
      <div>
        <img id="automatiko" src="irudiak/descarga.png" alt="Imagen" style="width:300px;height:200px;">
      </div>

      <script>
        const images = ["irudiak/JavaScript-logo.png", "irudiak/descarga.png", "irudiak/CSS3_logo_and_wordmark.svg.png"];
        let currentIndex = 0;

        function aldatuargazkia() {
          currentIndex = (currentIndex + 1) % images.length;
          document.getElementById("argazki").src = images[currentIndex];
        }

        function aldatuautomatiko() {
          currentIndex = (currentIndex + 1) % images.length;
          document.getElementById("automatiko").src = images[currentIndex];
        }

        setInterval(aldatuautomatiko, 1000);
      </script>
</body>
</html>
